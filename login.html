<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>后台管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./static/css/font.css" />
    <link rel="stylesheet" href="./static/css/weadmin.css" />
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
  </head>

  <body class="login-bg">
    <div class="login">
      <div class="message">登录</div>
      <div id="darkbannerwrap"></div>

      <form method="post" class="layui-form">
        <input
          name="username"
          placeholder="用户名"
          type="text"
          lay-verify="required"
          class="layui-input"
          id="userName"
        />
        <hr class="hr15" />
        <input
          name="password"
          lay-verify="required"
          placeholder="密码"
          type="password"
          class="layui-input"
          id="password"
        />
        <hr class="hr15" />
        <select style="display:block;" id="usertype">
          <option value="管理员登录">管理员登录</option>
          <option value="用户登录">用户登录</option>
        </select>
        <hr class="hr15" />
        <input
          class="loginin"
          value="登录"
          lay-submit
          lay-filter="login"
          style="width:100%;"
          type="submit"
          id="btn"
        />
        <hr class="hr20" />
      </form>
    </div>

    <script type="text/javascript">
      var userName = document.getElementById("userName");
      var password = document.getElementById("password");
      var btn = document.getElementById("btn");
      var usertype = document.getElementById("usertype");

      btn.onclick = function(e) {
        var _userName = userName.value;
        var _password = password.value;
        var _usertype = usertype.value;
        let data = `userName=${_userName}&password=${_password}`;
        let xhr = new XMLHttpRequest();
        if (_usertype == "管理员登录") {
          xhr.open("post", "/login", true);
        } else {
          xhr.open("post", "/login/user", true);
        }

        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );

        xhr.send(data);

        xhr.onload = () => {
          if (xhr.status == 200) {
            let res = JSON.parse(xhr.responseText);
            if (res._id) {
              sessionStorage.setItem("user", xhr.responseText);
              location.href = "index.html";
            }
          }
        };

        e.preventDefault();
      };
    </script>
  </body>
</html>
